<body>
  <div class="container mt-4">
    <button class="btn btn-outline-secondary mb-3" routerLink="/home">
      <i class="bi bi-arrow-left"></i> Back to Home
    </button>

    <div *ngIf="survey">
      <div class="card mb-4">
        <div class="card-header bg-primary text-white">
          <h3>{{ survey.title }}</h3>
        </div>
        <div class="card-body">
          <p class="lead">{{ survey.description || 'No description provided' }}</p>
          <p class="lead">Question {{ currentQuestionIndex + 1 }} of {{ survey.questions.length }}</p>
        </div>
      </div>

      <div class="card">
        <div class="card-header bg-light">
          <h4>Question {{ currentQuestionIndex + 1 }}</h4>
        </div>
        <div class="card-body">
          <div *ngIf="currentQuestion" class="mb-4 p-3 border rounded">
            <h5>{{ currentQuestion.text }}</h5>

            <div *ngIf="currentQuestion.answerOptions?.length > 0">
              <div *ngIf="currentQuestion.questionType === 'checkbox'" class="form-check">
                <div *ngFor="let option of currentQuestion.answerOptions" class="mb-2">
                  <input class="form-check-input" type="checkbox" [id]="'option-'+currentQuestionIndex+'-'+option.id"
                    [(ngModel)]="option.selected">
                  <label class="form-check-label" [for]="'option-'+currentQuestionIndex+'-'+option.id">
                    {{ option.text }}
                  </label>
                </div>
              </div>

              <div *ngIf="currentQuestion.questionType === 'radio'" class="form-check">
                <div *ngFor="let option of currentQuestion.answerOptions" class="mb-2">
                  <input class="form-check-input" type="radio" [name]="'question-'+currentQuestionIndex"
                    [id]="'option-'+currentQuestionIndex+'-'+option.id" [value]="option.id"
                    [(ngModel)]="currentQuestion.selectedOption">
                  <label class="form-check-label" [for]="'option-'+currentQuestionIndex+'-'+option.id">
                    {{ option.text }}
                  </label>
                </div>
              </div>

              <ul *ngIf="currentQuestion.questionType !== 'checkbox' && currentQuestion.questionType !== 'radio'"
                class="list-group">
                <li *ngFor="let option of currentQuestion.answerOptions" class="list-group-item">
                  {{ option.text }}
                </li>
              </ul>
            </div>

            <div *ngIf="currentQuestion.questionType === 'text'" class="mb-3">
              <textarea class="form-control" rows="5" placeholder="Enter your answer here..."
                [(ngModel)]="currentQuestion.textAnswer"></textarea>
            </div>
          </div>

          <div class="d-flex justify-content-between mt-4">
            <button class="btn btn-secondary" (click)="previousQuestion()" [disabled]="currentQuestionIndex === 0">
              Previous
            </button>
            <button class="btn btn-primary" (click)="nextQuestion()"
              [disabled]="currentQuestionIndex === survey.questions.length - 1">
              Next
            </button>
            <button *ngIf="currentQuestionIndex === survey.questions.length - 1" class="btn btn-success"
              (click)="submitSurvey()">
              Submit Survey
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
