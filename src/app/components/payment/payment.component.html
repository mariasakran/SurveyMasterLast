<html>

<body>

  <div class="payment-container">
    <h2>Payment Details</h2>
    <p *ngIf="thanks==true">thanks for joining us!!!</p>
    <form [formGroup]="paymentForm" (ngSubmit)="onSubmit()" class="payment-form">

      <div class="form-group">
        <label for="cardholder-name">Cardholder Name</label>
        <input id="cardholder-name" type="text" formControlName="cardholderName" placeholder="Enter cardholder name"
          required [ngClass]="{ 'is-invalid': submitted && f['cardholderName'].errors }" />
        <div *ngIf="submitted && f['cardholderName'].errors" class="invalid-feedback">
          <div *ngIf="f['cardholderName'].errors['required']">Cardholder name is required</div>
        </div>
      </div>

      <div class="form-group">
        <label for="card-number">Card Number</label>
        <input id="card-number" type="text" formControlName="cardNumber" placeholder="1234 5678 9012 3456" required
          [ngClass]="{ 'is-invalid': submitted && f['cardNumber'].errors }" />
        <div *ngIf="submitted && f['cardNumber'].errors" class="invalid-feedback">
          <div *ngIf="f['cardNumber'].errors['required']">Card number is required</div>
          <div *ngIf="f['cardNumber'].errors['pattern']">Invalid card number format</div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="expiration-date">Expiration Date</label>
          <input id="expiration-date" type="text" formControlName="expirationDate" placeholder="MM/YY" required
            [ngClass]="{ 'is-invalid': submitted && f['expirationDate'].errors }" />
          <div *ngIf="submitted && f['expirationDate'].errors" class="invalid-feedback">
            <div *ngIf="f['expirationDate'].errors['required']">Expiration date is required</div>
            <div *ngIf="f['expirationDate'].errors['pattern']">Format must be MM/YY</div>
          </div>
        </div>
        <div class="form-group">
          <label for="cvv">CVV</label>
          <input id="cvv" type="text" formControlName="cvv" placeholder="123" required
            [ngClass]="{ 'is-invalid': submitted && f['cvv'].errors }" />
          <div *ngIf="submitted && f['cvv'].errors" class="invalid-feedback">
            <div *ngIf="f['cvv'].errors['required']">CVV is required</div>
            <div *ngIf="f['cvv'].errors['pattern']">CVV must be 3-4 digits</div>
          </div>
        </div>
      </div>

      <button type="submit" class="submit-button">Pay NowðŸ’³</button>
      <button class="cancel-button" (click)="goToHome()">Cancel</button>
    </form>
  </div>
</body>

</html>
