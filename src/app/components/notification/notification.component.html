<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Center</title>


</head>

<body>
    <div class="notification-page">
        <div class="notification-container">
            <header class="notification-header">
                <h1><i class="fas fa-bell"></i> Notifications</h1>
                <span class="badge">{{notifications.length}} New message</span>
            </header>

            <div class="notification-list">
                <div class="notification-item unread" *ngFor="let Notification of notifications">
                    <div class="notification-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="notification-content">
                        <h3>{{Notification.title}}</h3>
                        <p>{{Notification.content}}</p>
                    </div>
                    <button class="notification-close" (click)="deleteNotification(Notification.id)"><i
                            class="fas fa-times"></i></button>
                </div>

            </div>
            <footer class="notification-footer">
                <button class="mark-all-read" (click)="deleteNotifications()">delete all</button>
            </footer>
        </div>
    </div>

</body>

</html>
