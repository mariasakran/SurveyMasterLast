<div class="container mt-5">
    <div class="card shadow p-4" style="background-color: #0a192f; color: #64ffda;">
        <h2 class="mb-4 text-center">Verfy Code from Email</h2>

        <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="code">Enter the code</label>
                <input type="text" id="code" formControlName="code" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && code?.invalid }" />
                <div *ngIf="submitted && code?.invalid" class="invalid-feedback text-danger">
                    Code is required and must be 6 characters.
                </div>
            </div>

            <button type="submit" class="btn btn-outline-info mt-3" [disabled]="isLoading">
                {{ isLoading ? 'Checking...' : 'Confirm code' }}
            </button>
        </form>
    </div>
</div>
