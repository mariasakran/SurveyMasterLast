<body>
  <div class="container mt-4">
    <button class="btn btn-outline-secondary mb-3" routerLink="/acceptsurvey">
      <i class="bi bi-arrow-left"></i> Back to List
    </button>






    <div *ngIf="survey">
      <div class="card mb-4">
        <div class="card-header bg-primary text-white">
          <h3>{{ survey.name }}</h3>
        </div>
        <div class="card-body">
          <p class="lead">{{ survey.description || 'No description provided' }}</p>
        </div>
      </div>

      <div class="card">
        <div class="card-header bg-light">
          <h4>Questions</h4>
        </div>
        <div class="card-body">
          <div *ngFor="let question of survey.questions; let i = index" class="mb-4 p-3 border rounded">
            <h5>Question {{i + 1}}: {{ question.text }}</h5>

            <div *ngIf="question.answerOptions?.length > 0">

              <div *ngIf="question.questionType === 'checkbox'" class="form-check">
                <div *ngFor="let option of question.answerOptions" class="mb-2">
                  <input class="form-check-input" type="checkbox" [id]="'option-'+i+'-'+option.id">
                  <label class="form-check-label" [for]="'option-'+i+'-'+option.id">
                    {{ option.text }}
                  </label>
                </div>
              </div>

              <div *ngIf="question.questionType === 'radio'" class="form-check">
                <div *ngFor="let option of question.answerOptions" class="mb-2">
                  <input class="form-check-input" type="radio" [name]="'question-'+i" [id]="'option-'+i+'-'+option.id">
                  <label class="form-check-label" [for]="'option-'+i+'-'+option.id">
                    {{ option.text }}
                  </label>
                </div>
              </div>

              <ul *ngIf="question.questionType !== 'checkbox' && question.questionType !== 'radio'" class="list-group">
                <li *ngFor="let option of question.answerOptions" class="list-group-item">
                  {{ option.text }}
                </li>
              </ul>
            </div>

            <div *ngIf="question.questionType === 'text'" class="alert alert-info">
              <textarea class="form-control mt-2" placeholder="Enter your answer here..."></textarea>
            </div>
          </div>
        </div>
      </div>
      <label for="message" class="form-label">Message (optional)</label>
      <textarea id="message" class="form-control" [(ngModel)]="message"
        placeholder="Enter your message here..."></textarea>

    </div>
    <button class="btn btn-edit" (click)="acceptSurvey(survey.id,message)">
      Accept
    </button>

    <button class="btn btn-delete" (click)="declineSurvey(survey.id,message)">
      Declined
    </button>

  </div>
</body>
