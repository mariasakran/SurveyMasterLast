<div class="container mt-5">
    <div class="card shadow p-4" style="background-color: #0a192f; color: #64ffda;">
        <h2 class="mb-4 text-center">🔐 Forgot Password</h2>

        <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="newpassword">Enter your new Password</label>
                <input type="text" id="newpassword" formControlName="newpassword" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && newpassword?.invalid }" />
                <div *ngIf="submitted && newpassword?.invalid" class="invalid-feedback text-danger">
                    Password is required and must be at least 6 characters.
                </div>
            </div>

            <button type="submit" class="btn btn-outline-info mt-3" [disabled]="isLoading">
                {{ isLoading ? 'changing..' : 'set new password' }}
            </button>
        </form>
    </div>
</div>
