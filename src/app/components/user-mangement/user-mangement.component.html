<body>
    <app-sidebar></app-sidebar>

    <div class="user-management-container">
        <h2>User Management</h2>
        <p *ngIf="deletesucsecc==true">user has been deleted</p>
        <!-- Add User Button -->
        <div class="add-user-section">
            <button class="btn btn-primary" (click)="openAddUserModal()">
                <span class="material-symbols-outlined">add</span> Add User
            </button>
        </div>

        <!-- User Table -->
        <div class="user-table">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Favorite </th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of userDetails">
                        <td>{{ user.id }}</td>
                        <td>{{ user.username }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.category }}</td>
                        <td>{{ user.role }}</td>
                        <td class="actions">
                            <button class="btn btn-edit" (click)="openEditUserModal(user)">
                                <span class="material-symbols-outlined">edit</span> Edit
                            </button>
                            <button class="btn btn-delete" (click)="confirmdelete()">
                                <span class="material-symbols-outlined">delete</span> Delete
                            </button>

                            <div *ngIf="wanttodelete" class="confirmation-dialog">
                                <div class="dialog-content">
                                    <h3>Confirm Deletion</h3>
                                    <p>Are you sure you want to delete this category? This action cannot be undone.</p>
                                    <div class="dialog-actions">
                                        <button class="btn btn-cancel" (click)="canceldelete()">Cancel</button>
                                        <button class="btn btn-confirm" (click)="deleteUser(user.id)">Confirm</button>
                                    </div>
                                </div>
                            </div>


                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
