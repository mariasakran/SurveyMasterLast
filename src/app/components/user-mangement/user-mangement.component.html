<body>
  <app-sidebar></app-sidebar>

  <div class="user-management-container">
    <h2>Accounts Management</h2>
    <p *ngIf="deletesucsecc === true">User has been deleted</p>

    <!-- Add User Button -->
    <div class="add-user-section">
      <button class="btn btn-primary" (click)="openAddUserModal()">
        <span class="material-symbols-outlined">add</span> Add Account
      </button>
    </div>

    <!-- User Table -->
    <div class="user-table">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Favorite</th>
            <th>Role</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of userDetails">
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td *ngIf="user.category != null">{{ user.category }}</td>
            <td *ngIf="user.category == null">Not Selected!</td>
            <td>{{ user.role }}</td>
            <td class="actions">
              <button class="btn btn-edit" (click)="openEditUserModal(user)">
                <span class="material-symbols-outlined">edit</span> Edit
              </button>
              <button class="btn btn-delete" (click)="confirmdelete(user.id)">
                <span class="material-symbols-outlined">delete</span> Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Global Delete Confirmation Dialog -->
  <div *ngIf="userToDeleteId !== null" class="confirmation-dialog">
    <div class="dialog-content">
      <h3>Confirm Deletion</h3>
      <p>Are you sure you want to delete this user? This action cannot be undone.</p>
      <div class="dialog-actions">
        <button class="btn btn-cancel" (click)="canceldelete()">Cancel</button>
        <button class="btn btn-confirm" (click)="deleteUser()">Confirm</button>
      </div>
    </div>
  </div>
</body>
