<body>
  <div class="container mt-4">
    <button class="btn btn-outline-secondary mb-3" routerLink="/home">
      <i class="bi bi-arrow-left"></i> Back to Home
    </button>
    <h2>Create New Survey</h2>
    <form [formGroup]="surveyForm" (ngSubmit)="onSubmit()">
      <!-- Survey Info -->
      <div class="card mb-4">
        <div class="card-header bg-primary text-white">
          Survey Information
        </div>
        <div class="card-body">
          <div class="form-group">
            <label for="surveyName">Survey title *</label>
            <input type="text" class="form-control" id="surveyName" formControlName="title">
            <div *ngIf="surveyForm.get('title')?.invalid && surveyForm.get('title')?.touched" class="text-danger">
              Survey title is required
            </div>
          </div>
          <div class="form-group">
            <label for="surveyDescription">Description</label>
            <textarea class="form-control" id="surveyDescription" rows="3" formControlName="description"></textarea>
          </div>
        </div>
        <label>Select Category *</label>
        <select class="form-control" formControlName="category">
          <option value="" disabled selected>Select a Category</option>
          <option *ngFor="let type of categories" [value]="type.type">
            {{type.type}}
          </option>
        </select>
      </div>

      <!-- Questions Section -->
      <div class="card mb-4" formArrayName="questions">
        <div class="card-header bg-primary text-white d-flex justify-content-between">
          <span>Questions</span>
          <span>{{questions.length}}/{{maxQuestions}}</span>
        </div>
        <div class="card-body">
          <div *ngFor="let question of questions.controls; let i = index" [formGroupName]="i"
            class="question-group mb-4 p-3 border rounded">

            <!-- Question Header -->
            <div class="d-flex justify-content-between align-items-center mb-2">
              <h5>Question {{i + 1}}</h5>
              <button type="button" class="btn btn-danger btn-sm" (click)="removeQuestion(i)"
                *ngIf="questions.length > 1">
                Remove
              </button>
            </div>

            <!-- Question Fields -->
            <div class="form-group">
              <label>Question Text *</label>
              <input type="text" class="form-control" formControlName="text">
              <!-- ... validation ... -->
            </div>

            <div class="form-group">
              <label>Question Type *</label>
              <select class="form-control" formControlName="questionType">
                <option value="" disabled selected>Select a question type</option>
                <option *ngFor="let type of questionTypes" [value]="type.value">
                  {{type.display}}
                </option>
              </select>
            </div>
            <!-- Answer Options -->
            <div *ngIf="questions.at(i)?.get('questionType')?.value!=='text'">
              <div class="d-flex justify-content-between align-items-center mb-2">
                <h6>Options ({{getAnswerOptions(i).length}}/{{maxOptions}})</h6>
                <button type="button" class="btn btn-success btn-sm" (click)="addAnswerOption(i)"
                  [disabled]="getAnswerOptions(i).length >= maxOptions">
                  Add Option
                </button>
              </div>

              <div formArrayName="answerOptions">
                <div *ngFor="let option of getAnswerOptions(i).controls; let j = index" [formGroupName]="j"
                  class="option-group mb-2">
                  <div class="input-group">
                    <input type="text" class="form-control" formControlName="text">
                    <div class="input-group-append">
                      <button class="btn btn-outline-danger" type="button" (click)="removeAnswerOption(i, j)"
                        *ngIf="getAnswerOptions(i).length > 1">
                        Remove
                      </button>
                    </div>
                  </div>
                  <!-- ... validation ... -->
                </div>
              </div>
            </div>
          </div>

          <button type="button" class="btn btn-primary" (click)="addQuestion()"
            [disabled]="questions.length >= maxQuestions">
            Add Question ({{questions.length}}/{{maxQuestions}})
          </button>
        </div>
      </div>

      <button type="submit" class="btn btn-success btn-lg" [disabled]="surveyForm.invalid">
        Create Survey
      </button>
    </form>
  </div>
</body>
